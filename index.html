<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cazagangas 2024</title>
  </head>
  <body>
    <div class="app">
      <button class="btn btn-left" aria-label="Left" id="btn-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="icon"
        >
          <path
            fill="currentColor"
            d="M11.67 3.87L9.9 2.1L0 12l9.9 9.9l1.77-1.77L3.54 12z"
          ></path>
        </svg>
      </button>
      <div class="canv-container">
        <div class="logo">
          <div class="logo-prev">Evoluci√≥n del <b>Top 2024</b> en</div>
          <div class="logo-img">
            <img
              alt="Logo de Cazagangas"
              loading="lazy"
              width="80"
              height="84"
              decoding="async"
              data-nimg="1"
              src="/logo.svg"
              style="color: transparent"
            />
          </div>
          <div class="logo-text">Caza<span>gangas</span></div>
        </div>
        <canvas
          class="my-canvas"
          width="80"
          height="60"
          id="my-canvas"
        ></canvas>
      </div>

      <button class="btn btn-right" aria-label="Right" id="btn-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="icon"
        >
          <path
            fill="currentColor"
            d="M6.23 20.23L8 22l10-10L8 2L6.23 3.77L14.46 12z"
          ></path>
        </svg>
      </button>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
